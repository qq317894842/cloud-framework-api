##########################################################################################
#############################        服 务 基 础 配 置         #############################
##########################################################################################
#                                                                                        #
#  application.name : 项目名称,全局唯一,同样的application.name认为为同一项目                  #
#  server-addr : nacos 地址 DEV, TEST 为同一nacos                                         #
#  namespace : 空间命名,环境标识,指定环境下的ID值                                           #
#  group : 分组,如若创建nacos配置文件时值为默认(DEFAULT_GROUP)   则此项无需配置               #
#  file-extension :文件后缀,统一使用yml                                                    #
#----------------------------------------------------------------------------------------#
#  如需使用本地配置:                                                                       #
#     1. 禁用 nacos 上的配置  spring.cloud.nacos.config.enabled: false                     #
#     2. 设置本地配置文件的active  spring.profiles.active: local                           #
#                                                                                        #
##########################################################################################
spring:
  application.name: cloud-framework-api
  main.allow-bean-definition-overriding: true
  cloud.nacos.config:
    server-addr: 192.168.254.232:8848
    namespace: dev # T环境空间命名
    group: dev
    file-extension: yml
    enabled: false
  profiles.active: local
  
## 公共环境配置
## 这个配置很重要,任何时候请勿注释
crisps.nacos.config.env: dev


